<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link href="/dist/output.css" rel="stylesheet" />

        <title>Frontend Mentor | Profile card component</title>

        <style>
            body {
                font-size: 18px;
                background-image: url(../images/bg-pattern-top.svg),
                    url(../images/bg-pattern-bottom.svg);
                background-repeat: no-repeat;
                background-position: right 48vw bottom 40vh, left 45vw top 44vh;
                background-color: var(--DarkCyan);
                font-family: "Kumbh Sans", sans-serif;
            }
        </style>
    </head>
    <body class="h-screen flex flex-col items-center justify-center">
        <main
            class="w-[330px] flex flex-col items-center bg-white rounded-2xl overflow-hidden shadow-lg shadow-bright-blue/10 z-0 m-auto"
        >
            <section class="shrink-0">
                <img
                    class="w-full"
                    src="../images/bg-pattern-card.svg"
                    alt="card background image pattern"
                />
            </section>
            <section class="-translate-y-1/2">
                <img
                    class="rounded-full border-4 border-white"
                    src="../images/image-victor.jpg"
                    alt=""
                />
            </section>
            <section>
                <h1 class="inline">Victor Crest</h1>
                <span>26</span>
                <span class="block">London</span>
            </section>
            <section>
                <h2>80K Followers</h2>
                <h2>803K Likes</h2>
                <h2>1.4K Photos</h2>
            </section>
        </main>
        <footer class="">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </body>
</html>
