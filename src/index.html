<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link href="/dist/output.css" rel="stylesheet" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body
        class="h-screen flex flex-col items-center justify-between font-kumbh-sans bg-dark-cyan bg-no-repeat antialiased"
    >
        <main
            class="w-[330px] md:w-[350px] flex flex-col items-center bg-white rounded-2xl overflow-hidden shadow-lg shadow-bright-blue/10 my-auto z-10"
        >
            <section class="shrink-0">
                <img
                    class="w-full"
                    src="../images/bg-pattern-card.svg"
                    alt="card background image pattern"
                />
            </section>
            <img
                class="rounded-full border-4 border-white -translate-y-1/2"
                src="../images/image-victor.jpg"
                alt=""
            />
            <section class="mt-[-2rem] mb-6 text-center text-dark-grayish-blue">
                <h1
                    class="inline font-bold text-very-dark-desaturated-blue text-lg"
                >
                    Victor Crest
                </h1>
                <span class="ml-2 text-lg">26</span>
                <span class="mt-1.5 block text-sm tracking-wide">London</span>
            </section>
            <section
                class="w-full flex items-center justify-evenly py-5 border border-t-dark-gray"
            >
                <div class="flex flex-col items-center">
                    <h3
                        class="font-bold text-lg text-very-dark-desaturated-blue"
                    >
                        80K
                    </h3>
                    <h4
                        class="text-[11px] text-dark-grayish-blue tracking-widest"
                    >
                        Followers
                    </h4>
                </div>

                <div class="flex flex-col items-center">
                    <h3
                        class="font-bold text-lg text-very-dark-desaturated-blue"
                    >
                        803K
                    </h3>
                    <h4
                        class="text-[11px] text-dark-grayish-blue tracking-widest"
                    >
                        Likes
                    </h4>
                </div>

                <div class="flex flex-col items-center">
                    <h3
                        class="font-bold text-lg text-very-dark-desaturated-blue"
                    >
                        1.4K
                    </h3>
                    <h4
                        class="text-[11px] text-dark-grayish-blue tracking-widest"
                    >
                        Photos
                    </h4>
                </div>
            </section>
        </main>
        <footer class="w-full text-center mt-[-2rem] mb-2 z-0">
            Challenge by
            <a
                class="text-dark-cyan brightness-50 hover:brightness-200 duration-300"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                class="text-dark-cyan brightness-50 hover:brightness-200 duration-300"
                href="https://github.com/M-its"
                target="_blank"
                >Mitsrael Souza</a
            >.
        </footer>
    </body>
</html>
